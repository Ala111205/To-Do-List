<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="forgot">
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <button id="resetBtn">Reset Password</button>
        <p id="resetMessage"></p>
    </div>
  </div>

  <script>
    const API_URL = "https://to-do-list-cde0.onrender.com";

    // Extract token from URL path
    const token = window.location.pathname.split("/").pop();
    const msg = document.getElementById("resetMessage");
    const resetBtn = document.getElementById("resetBtn");

    if (!token || token.length < 10) {
      msg.textContent = "Invalid or missing token.";
      resetBtn.disabled = true;
    }

    resetBtn.addEventListener("click", async () => {
      const password = document.getElementById("newPassword").value.trim();

      if (!password) {
        msg.textContent = "⚠️ Please enter a new password.";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "⚠️ Password must be at least 6 characters.";
        return;
      }

      msg.textContent = "⏳ Resetting password...";
      resetBtn.disabled = true;

      try {
        const res = await fetch(`${API_URL}/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "✅ Password reset successful. Redirecting...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          msg.textContent = `❌ ${data.message || "Failed to reset password."}`;
          resetBtn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "⚠️ Network error. Please try again.";
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="forgot">
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <button id="resetBtn">Reset Password</button>
        <p id="resetMessage"></p>
    </div>
  </div>

  <script>
    const API_URL = "https://to-do-list-22jb.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const msg = document.getElementById("resetMessage");

    if (!token) {
      msg.textContent = "Invalid or missing token.";
      document.getElementById("resetBtn").disabled = true;
    }

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const password = document.getElementById("newPassword").value.trim();
      if (!password) return alert("Enter your new password");

      msg.textContent = "Resetting password...";
      try {
        const res = await fetch(`${API_URL}/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
        const data = await res.json();
        msg.textContent = data.message || "Password reset complete!";
      } catch (err) {
        msg.textContent = "Error resetting password.";
      }
    });
  </script>
</body>
</html>
